<!--Yep, this is the updates code, a buncha BULLSHIT THROWN TOGETHER-->
            </p>
                <h1>Updates</h1>
                <div id="updates-list"></div>
            </div>
        <script>
            
        fetch('../updates.json') //this is the guy that handles the actual posts
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('updates-list');
                data.forEach(update => {
                    const updateDiv = document.createElement('div');
                    updateDiv.className = 'update-item';
                    
                    const titleP = document.createElement('p');
                    titleP.className = 'update-title';          //tHIS LITTLE BITCH CONTROLS THE TITLE
                    titleP.textContent = update.title;
                    
                    const dateP = document.createElement('p');
                    dateP.className = 'entrydate';              //THIS HO CONTROLS THE MFKNN DATE
                    dateP.style.color = 'rgb(133, 88, 255)';
                    dateP.textContent = update.date;
                    
                    const descP = document.createElement('p');
                    descP.className = 'entrycontent';           //YEP YOU GUESSED IT, THIS SLUT CONTROLS THE ACTUAL PARAGRAPH
                    descP.textContent = update.description;
                    
                    updateDiv.appendChild(titleP);
                    updateDiv.appendChild(dateP);
                    updateDiv.appendChild(descP);
                    
                    const hr = document.createElement('hr');
                    hr.className = 'update-separator-bottom';   //So this is pretty simple, it grabs the 'update-separator-bottom' and adds that funky line under each post!
                    list.appendChild(hr);                   
                    list.appendChild(updateDiv);
                });
            })
            .catch(error => console.error('Error loading updates:', error)); //i better never see this FUCKING ERROR OR I STG
        </script>

</body>
